<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Activity 4</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="yahoo.png" class="logo">
            <nav class="menuitem">
                <ul class="menubar--list">
                    <li class="menuitem--list"><a class="menuitem--link" href="#">Messenger</a></li>
                    <li class="menuitem--list"><a class="menuitem--link" href="#">Help</ahref></a></li>
                </ul>
            </nav>
        </div>
        <div class="logo"></div>
        <div class="title">Yahoo!</div>
            <div class="subtitle">Messenger</div>
         <div class="fields">
            <div class="textbox">
              <input class="yahooid" type="text" placeholder="Yahoo ID"/>
            </div>
            <div class="textbox">
              <input class="password" type="password" placeholder="Password"/>
            </div>
            <div class="checkbox">
                <input type="checkbox" placeholder="" name="">
                <span><a>Remember my ID and Password</a></span>
           </div>
           <div class="checkbox">
            <input type="checkbox" placeholder="" name="">
            <span><a>Sign In automatically</a></span>
           </div>
           <div class="checkbox">
            <input type="checkbox" placeholder="" name="">
            <span><a>Sign In as invisible to everyone</a></span>
           </div>
        
       </div>
         <button>Sign In</button>
         <div class="dropdown">
            <label for="language">Language:</label>
               <select>
               <option>English(U.S)</option>
               <option>Filipino</option>
           </select>
         </div>
         <div class="link">
            <a class="link--weblink"href="#">Get a new Yahoo ID..</a> or <a class="link--weblink" href="#">Forget password?</a>
         </div>
    </div>
</body>
</html>
